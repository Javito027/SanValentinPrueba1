<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4d4d;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .celebration {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4d4d;
        }
        .hearts {
            font-size: 50px;
            animation: float 1s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container" id="question">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <button class="yes" onclick="acceptLove()">Sí</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    
    <div class="container hidden" id="celebration">
        <h1>¡Eres el mejor San Valentín! 💖</h1>
        <p class="celebration">¡Te quiero muchísimo! 🎉🥰</p>
        <div class="hearts">💘💖💕💞</div>
    </div>
    
    <script>
        function acceptLove() {
            document.getElementById("question").classList.add("hidden");
            document.getElementById("celebration").classList.remove("hidden");
        }

        function moveButton() {
            const button = document.querySelector(".no");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
