<body>
    <audio id="bg-music" loop>
        <source src="Feid - RomÃ¡nticos De Lunes (Official Video).mp3" type="audio/mp3">
    </audio>
    <canvas id="fireworks"></canvas>
    <div class="container" id="question">
        <h1>Â¿Natalitax, quieres ser mi San ValentÃ­n? ðŸ©µâ€‹</h1>
        <button class="yes" onclick="acceptLove()">SÃ­</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    
    <div class="container hidden" id="celebration">
        <h1>Â¡OLEEEEEEE sabrÃ­a que dirÃ­as que sÃ­! ðŸŽ‰ðŸ’–</h1>
        <p class="celebration">Â¡Te amo muchÃ­simo! ðŸ¥°</p>
        <div class="hearts">ðŸ’˜ðŸ’–ðŸ’•ðŸ’ž</div>
    </div>
    
    <script>
        function acceptLove() {
            document.getElementById("question").classList.add("hidden");
            document.getElementById("celebration").classList.remove("hidden");
            startFireworks();
            document.getElementById("bg-music").play();
        }

        function moveButton() {
            const button = document.querySelector(".no");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];

            function createParticle(x, y) {
                return {
                    x,
                    y,
                    size: Math.random() * 6 + 2,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 6 - 3,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    life: 120
                };
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life--;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(animate);
            }

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                for (let i = 0; i < 50; i++) {
                    particles.push(createParticle(x, y));
                }
            }

            setInterval(createFirework, 400);
            animate();
        }
    </script>
